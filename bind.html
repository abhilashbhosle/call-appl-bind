<!-- bind is used to pass / attach the reference objects to the function -->
<!-- basically when this.handleClick is called it has only the reference of button but not the
    reference of server and library hence we use bind to pass on the reference of server and library to 
    the handleClick function
  -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <button>Click me</button>
</body>
<script>
    class React{
        constructor(){
            this.library='React',
            this.server='https://localhost:3000'
            document.querySelector('button').addEventListener('click',this.handleClick.bind(this))
        }
        handleClick(){
        console.log('button is clicked')
        console.log('server running on port',this.server)
    }
    }
    let react=new React()
    react()
   
</script>

</html>
